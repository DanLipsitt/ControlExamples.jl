name: CI
on:
  - push
  - pull_request
jobs:
  test:
    name: Julia ${{ matrix.julia-version }} - ${{ matrix.os }} - ${{ matrix.arch }} - ${{ github.event_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        julia-version:
          - '1.5'
          - 'nightly'
        python-version:
          - '3.x'
        os:
          - ubuntu-latest
        arch:
          - x64
    steps:
      - uses: actions/checkout@v2
      - uses: julia-actions/setup-julia@v1
        with:
          version: ${{ matrix.julia-version }}
          arch: ${{ matrix.arch }}
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}        
      - uses: actions/cache@v1
        env:
          cache-name: cache-artifacts
        with:
          path: ~/.julia/artifacts
          key: ${{ runner.os }}-test-${{ env.cache-name }}-${{ hashFiles('**/Project.toml') }}
          restore-keys: |
            ${{ runner.os }}-test-${{ env.cache-name }}-
            ${{ runner.os }}-test-
            ${{ runner.os }}-
      - name: Set up Julia project
        # Although IJulia is in Project.toml, it won't be available to Jupyter unless we do something to force it.
        run: julia -e 'using Pkg; Pkg.add("IJulia"); Pkg.instantiate()'
      - run: pip install jupyter
      - name: Run notebooks
        run: jupyter nbconvert --ExecutePreprocessor.kernel_name='julia-1.5' --to=notebook --execute *.ipynb
